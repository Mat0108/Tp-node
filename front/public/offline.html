<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>PWA</title>
</head>

<body>
    <h1>PWA Offline test</h1>
    <div id="homepage"></div>
    <div id="posts"></div>

    <script>
        let home = localStorage.getItem("home");
        document.querySelector("#homepage").childNodes= home;
        let posts = localStorage.getItem("posts");
        document.querySelector("#posts").innerHTML = posts;
    </script>

</body>

</html>
